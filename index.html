<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Hangman Game</title>
</head>
    <link rel="stylesheet.js" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    
</head>
<body>

    <div class="container">

    <div class="jumbotron">
        <h1>Hangman Game</h1>
        <p>Guess your favorite </p>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Word to Guess</h3>
        </div>

        <div class="panel-body">
            <h2 id="wordToGuess">_ _ _ _ _ _ _ </h2>
        </div>

    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            Wrong Guesses: <span id="wrongGuesses"></span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
             Guesses Left: <span id="numGuesses">9</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
             Win Counter: <span id="winCounter">8</span>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            Loss Counter: <span id="lossCounter">7</span>
        </div>
    </div>    

    </div>

    <!--Link to Javascript-->
    <script src="assets/javascript/game.js"></script>





</body>
</html>
