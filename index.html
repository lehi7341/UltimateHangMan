<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    
    <title>Hangman Game</title>
</head>
    <link rel="stylesheet" type="text.css" href="assets/css/reset.css"></script>
    <link rel="stylesheet.js" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></script>
    
<body>

    <div id="hero"></div>
        
        <div id="hero-overlay">
    

            <div class="container">

            <div class="jumbotron">
                <h1>Ultimate Hangman Game</h1>
                <p>Guess the correct name</p>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Name to Guess</h3>
                </div>

                <div class="panel-body">
                    <h2 id="wordToGuess">_ _ _ _ _ _ _ </h2>
                </div>

            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Wrong Guesses: <span id="wrongGuesses"></span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Guesses Left: <span id="numGuesses">9</span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Win Counter: <span id="winCounter">8</span>
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-body">
                    Loss Counter: <span id="lossCounter">7</span>
                </div>
            </div>    

            </div>
        </div>

    <!--Link to Javascript-->
    <script src="assets/javascript/game.js"></script>





</body>
</html>
